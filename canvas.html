<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="canvas">
      <ul>
        <li class="red selected"></li>
        <li class="blue"></li>
        <li class="yellow"></li>
      </ul>
      <button id="revealColorSelect">New Color</button>
      <div id="colorSelect">
        <span id="newColor"></span>
        <div class="sliders">
          <p>
            <label for="red">Red</label>
            <input id="red" name="red" type="range" min- max=255 value=0>
          </p>
          <p>
            <label for="green">Red</label>
            <input id="green" name="green" type="range" min- max=255 value=0>
          </p>
          <p>
            <label for="yellow">Red</label>
            <input id="yellow" name="yellow" type="range" min- max=255 value=0>
          </p>
      </div>
    </div>





    <!-- Scripts -->
    <script src="js/jquery-1.12.0.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
